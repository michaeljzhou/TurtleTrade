<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>海龟交易法则</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css"
			  th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.css}"
			  rel="stylesheet">
		<link href="asserts/css/main.css"
			  th:href="@{/asserts/css/main.css}" rel="stylesheet">
	</head>

	<body>
		<!--引入抽取的topbar-->
		<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
		<div th:replace="~{commons/bar::#topBar(activeUri='hold_list')}"></div>

		<div class="container-fluid">
			<div class="row">
					<!--需要区分是员工修改还是添加；-->
					<form th:action="@{/hold}" method="post">
						<!--发送put请求修改员工数据-->
						<!--
						1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
						2、页面创建一个post表单
						3、创建一个input项，name="_method";值就是我们指定的请求方式
						-->
						<div class="form-group"></div>
						<div class="form-group">
							<label>公司名称</label>
							<input name="name" type="text" class="form-control" placeholder="name" th:value="${holdStock.name}" readonly>
						</div>
						<div class="form-group">
							<label>股票代码</label>
							<input name="code" type="text" class="form-control" placeholder="code" th:value="${holdStock.code}" readonly>
						</div>
						<div class="form-group">
							<label >买入价格</label>
							<input th:name="buyPrice" type="text" class="form-control" placeholder="buy price" th:value="${holdStock.buyPrice}">
						</div>
						<div class="form-group">
							<label >买入数量</label>
							<input name="buyAmount" type="text" class="form-control" placeholder="buy amount" th:value="${holdStock.buyAmount}">
						</div>
						<button type="submit" class="btn btn-primary">买入</button>
					</form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" th:src="@{/webjars/jquery/3.6.4/jquery.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.js}"></script>

	</body>

</html>
