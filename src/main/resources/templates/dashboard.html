<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

		<meta name="description" content="">

		<title>[[#{system.title}]]</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Show it is fixed to the top */
			body {
			  min-height: 75rem;
			  padding-top: 4.5rem;
			}
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
				</li>

					<a class="nav-link" href="#">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>

	<main role="main" class="container">
		<div class="jumbotron">
			<h1>Navbar example</h1>
			<p class="lead">This example is a quick exercise to illustrate how fixed to top navbar works. As you scroll, it will remain fixed to the top of your browser's viewport.</p>
			<a class="btn btn-lg btn-primary" href="../../components/navbar/" role="button">View navbar docs &raquo;</a>
		</div>
	</main>


		<!-- Bootstrap core JavaScript
    ================================================== -->

		<script type="text/javascript" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.js}"></script>
